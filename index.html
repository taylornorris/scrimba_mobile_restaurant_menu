<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MAIN FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">

        <!-- ADD BUTTON FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <title>Scrimba - Mobile Restaurant Menu</title>
    </head>
    <body>
        <div class="container">

            <header>
                <h1>Jimmy's Diner</h1>
                <p class="tagline">The best burgers and pizzas in town.</p>
            </header>

            <main>

                <section id="menu">
                    <div class="menu-item-card">
                        <p class="menu-item-image">üçï</p>
                        <div class="menu-item-desc">
                            <h2 class="menu-item-name">Pizza</h2>
                            <p class="menu-item-ingredients">pepperoni, mushroom, mozzrella</p>
                            <p class="menu-item-price">$14</p>
                        </div>
                        <button class="menu-item-add-btn">+</button>
                    </div>
                    <div class="menu-item-divider"></div>
                    <div class="menu-item-card">
                        <p class="menu-item-image">üçï</p>
                        <div class="menu-item-desc">
                            <h2 class="menu-item-name">Pizza</h2>
                            <p class="menu-item-ingredients">pepperoni, mushroom, mozzrella</p>
                            <p class="menu-item-price">$14</p>
                        </div>
                        <button class="menu-item-add-btn">+</button>
                    </div>
                    <div class="menu-item-divider"></div>
                    <div class="menu-item-card">
                        <p class="menu-item-image">üçï</p>
                        <div class="menu-item-desc">
                            <h2 class="menu-item-name">Pizza</h2>
                            <p class="menu-item-ingredients">pepperoni, mushroom, mozzrella</p>
                            <p class="menu-item-price">$14</p>
                        </div>
                        <button class="menu-item-add-btn">+</button>
                    </div>
                    <div class="menu-item-divider"></div>
                </section>

                <section id="checkout">
                    <h3 class="checkout-heading">Your order</h3>
                    <div class="checkout-item-div">
                        <p class="checkout-item-name">Pizza</p>
                        <button class="checkout-item-remove-btn verdana">remove</button>
                        <p class="checkout-item-price">$14</p>
                    </div>
                    <div class="checkout-item-div">
                        <p class="checkout-item-name">Pizza</p>
                        <button class="checkout-item-remove-btn verdana">remove</button>
                        <p class="checkout-item-price">$14</p>
                    </div>

                    <div class="checkout-divider"></div>

                    <div class="checkout-total-div">
                        <p class="checkout-total-text">Total price:</p>
                        <P class="checkout-total-price">$28</P>
                    </div>

                    <button class="checkout-btn verdana green-btn radius">Complete order</button>
                </section>

                <form class="hidden">
                    <div class="payment-modal-div radius">
                        <h4 class="verdana">Enter card details</h4>
                        <div class="input-div">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter your name"
                                class="verdana radius"
                                required
                            >
                            <input
                                type="number"
                                id="card-number"
                                name="card-number"
                                minlength="16"
                                maxlength="16"
                                placeholder="Enter card number"
                                class="verdana radius"
                                required
                            >
                            <input
                                type="number"
                                id="cvv-number"
                                name="cvv-number"
                                minlength="3"
                                maxlength="3"
                                placeholder="Enter CVV"
                                class="verdana radius"
                                required
                            >
                        </div>
                        <button type="submit" class="pay-btn verdana green-btn radius">Pay</button>
                    </div> 
                </form>

            </main>
        </div>    
    </body>
</html>
