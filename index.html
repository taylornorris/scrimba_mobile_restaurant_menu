<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MAIN FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">

        <!-- ADD BUTTON FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <title>Scrimba - Mobile Restaurant Menu</title>
    </head>

    <body>
        <div class="container">

            <!-- HEADER -->
            <header>
                <h1>Jimmy's Diner</h1>
                <p class="tagline">The best burgers and pizzas in town.</p>
            </header>
            <main>

                <!-- MENU -->
                <section id="menu-section">
                <!-- rendered with js -->
                </section>

                <!-- ORDER -->
                <h3 id="waiting-for-order" class="">Add items to begin your order!</h3>
                <section id="order-section" class="hidden">
                    <h3 class="order-heading">Your order</h3>
                    
                    <div id="order-items">
                     <!-- rendered with js -->   
                    </div>

                    <div class="order-divider"></div>

                    <div class="order-total-div">
                        <p class="order-total-text">Total price:</p>
                        <P id="order-total-price" class="order-total-price"></P>
                    </div>

                    <button id="order-btn" class="order-btn verdana green-btn radius">Complete order</button>
                </section>
            </main>
        </div>

        <!-- PAYMENT MODAL -->               
        <form id="modal" class="hidden">
            <!-- rendered with js -->
        </form>

        <script src="index.js"  type="module"></script>
    </body>
</html>
