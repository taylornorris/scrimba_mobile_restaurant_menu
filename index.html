<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MAIN FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">

        <!-- ADD BUTTON FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

        <title>Scrimba - Mobile Restaurant Menu</title>
    </head>
    <body>
        <div class="container">

            <!-- HEADER -->
            <header>
                <h1>Jimmy's Diner</h1>
                <p class="tagline">The best burgers and pizzas in town.</p>
            </header>
            <main>

                <!-- MENU -->
                <section id="menu-section">
                <!-- RENDERED FROM DATA.JS-->
                </section>

                <!-- CHECKOUT -->
                <h3 id="waiting-for-order" class="">Add items to begin your order!</h3>
                <section id="checkout" class="hidden">
                    <h3 class="checkout-heading">Your order</h3>
                    
                    <div id="checkout-items">
                     <!-- RENDERED BY JS WHEN ITEMS ADDED-->   
                    </div>

                    <div class="checkout-divider"></div>

                    <div class="checkout-total-div">
                        <p class="checkout-total-text">Total price:</p>
                        <P id="checkout-total-price" class="checkout-total-price"></P>
                    </div>

                    <button class="checkout-btn verdana green-btn radius">Complete order</button>
                </section>

                <!-- PAYMENT MODAL -->
                <form class="hidden">
                    <div class="payment-modal-div radius">
                        <h4 class="verdana">Enter card details</h4>
                        <div class="input-div">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter your name"
                                class="verdana radius"
                                required
                            >
                            <input
                                type="number"
                                id="card-number"
                                name="card-number"
                                minlength="16"
                                maxlength="16"
                                placeholder="Enter card number"
                                class="verdana radius"
                                required
                            >
                            <input
                                type="number"
                                id="cvv-number"
                                name="cvv-number"
                                minlength="3"
                                maxlength="3"
                                placeholder="Enter CVV"
                                class="verdana radius"
                                required
                            >
                        </div>
                        <button type="submit" class="pay-btn verdana green-btn radius">Pay</button>
                    </div> 
                </form>
            </main>
        </div> 
        <script src="index.js"  type="module"></script>
    </body>
</html>
